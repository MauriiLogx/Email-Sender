<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Correo</title>
</head>
<body>
    <h1>Enviar Correo</h1>
    <form action="/send_email" method="post">
        <label for="email">Correos Electr√≥nicos (separados por comas):</label>

</body>
</html>
